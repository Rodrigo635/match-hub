<html lang="pt">
  <head>
    <!-- Configurações de codificação e responsividade -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links para os arquivos CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/cadastro.css" />
    <link rel="stylesheet" href="./css/variaveis.css" />

    <!-- Título da página -->
    <link rel="shortcut icon" href="./static/icons/gamepad.png" type="image/x-icon" />
    <title>MATCH HUB - Cadastrar</title>
  </head>

  <body>
    <header class="header py-4">
      <div class="container">
        <div class="row">
          <div class="col-3 d-flex align-items-center justify-content-start">
            <div class="logo">
              <a href="index.html"
                ><span class="h3 fw-bold">MATCH </span
                ><span class="h3 fw-bold text-white">HUB</span></a
              >
            </div>
            <!-- Logo -->
          </div>
          <!-- col -->

          <div class="col-9 d-flex align-items-center justify-content-end">
            <nav class="d-flex justify-content-end nav">
              <div class="d-flex align-items-center nav-links">
                <!-- Checkbox para controlar o menu -->
                <input type="checkbox" id="menu-toggle" />

                <!-- Label com o ícone do menu -->
                <label for="menu-toggle" class="menu d-lg-none">
                  <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                  </div> </label
                ><!-- menu -->

                <ul class="d-lg-flex align-items-center gap-3 ps-0">
                  <!-- Adicione gap-3 -->
                  <li>
                    <input type="search" class="pesquisa" placeholder="Pesquisar..." />
                  </li>
                  <!-- search -->
                  <li>
                    <a href="index.html"><h5 class="mb-0">Início</h5></a>
                  </li>
                  <li>
                    <a href="sobre.html"><h5 class="mb-0">Sobre</h5></a>
                  </li>
                  <li>
                    <a href="contato.html"><h5 class="mb-0">Contato</h5></a>
                  </li>
                  <li><a href="cadastro.html" class="btn btn-login">Entrar</a></li>
                </ul>
              </div>
              <!-- nav-links -->
            </nav>
          </div>
          <!-- col -->
        </div>
        <!-- row -->
      </div>
      <!-- container -->
    </header>

    <main>
      <div class="container-cadastro">
        <!-- Nossos inputs pra alternar entre cadastro e login -->
        <div class="cadastro-e-entrar">
          <button
            class="button border-0 w-100 py-3 fs-5 rounded-top-4"
            id="button-cadastro"
            style="background-color: var(--cor-bg)"
            onclick="toggleEnter('form-cadastro')"
          >
            Cadastrar
          </button>
          <button
            class="button border-0 w-100 py-3 fs-5 rounded-top-4"
            style="background-color: var(--cor-bgEscuro)"
            id="button-entrar"
            onclick="toggleEnter('form-login')"
          >
            Entrar
          </button>
        </div>

        <!-- cadastro-e-entrar -->

        <div class="container-form mb-5 w-100 h-auto rounded-bottom-4">
          <form
            class="form-cadastro"
            id="form-cadastro"
            style="display: flex"
            action="cadastro_concluido.html"
          >
            <div class="row d-flex justify-content-center align-items-center">
              <div class="gif-container d-md-none col-12">
                <img src="static/icons/podio.gif" alt="Podio GIF" />
              </div>
              <!-- gif-container -->

              <h2 class="text-white text text-center mt-5 mb-3 col-12">Faça seu cadastro</h2>

              <div class="mb-3 bg-dark container-input col-12">
                <input
                  type="email"
                  class="form-control bg-dark text-white rounded-2"
                  placeholder="Digite seu e-mail..."
                  id="email"
                  required
                />

                <label for="email" class="form-label text-light">E-mail</label>
              </div>
              <!-- input-group de email -->

              <!-- Campo de Senha -->
              <div class="mb-3 bg-dark container-input col-12">
                <input
                  type="password"
                  class="form-control bg-dark text-white rounded-2"
                  placeholder="Digite sua senha..."
                  id="mainPassword"
                  required
                />
                <label for="mainPassword" class="form-label text-light">Senha</label>
                <button
                  class="btn btn-outline-light eye"
                  type="button"
                  onclick="togglePassword('mainPassword', 'eyeIconMain')"
                  aria-label="Mostrar senha"
                >
                  <span class="eye-icon" id="eyeIconMain"
                    ><img src="static/icons/eye-solid.svg" alt=""
                  /></span>
                </button>
              </div>

              <!-- Campo de Confirmação de Senha -->
              <div class="mb-3 bg-dark container-input col-12">
                <input
                  type="password"
                  class="form-control bg-dark text-white rounded-2"
                  placeholder="Confirme sua senha..."
                  id="confirmPassword"
                  required
                />
                <label for="confirmPassword" class="form-label text-light">Confirmar Senha</label>
                <button
                  class="btn btn-outline-light eye"
                  type="button"
                  onclick="togglePassword('confirmPassword', 'eyeIconConfirm')"
                  aria-label="Mostrar senha"
                >
                  <span class="eye-icon" id="eyeIconConfirm"
                    ><img src="static/icons/eye-solid.svg" alt=""
                  /></span>
                </button>
              </div>

              <div class="termos-container d-flex justify-content-center col-12">
                <input type="checkbox" id="termos" name="termos" required />
                <p class="text-center">
                  Aceito os <a href="#">termos de uso </a> e
                  <a href="#">condições.</a>
                </p>
              </div>
              <!-- termos-container -->

              <div class="d-flex w-75 align-items-center justify-content-center mb-2 col-12">
                <button
                  type="submit"
                  class="btn align-items-center w-100 fw-bold py-2 rounded-3 btn-light button-cadastro"
                >
                  Cadastrar
                </button>
              </div>
              <!-- btn-cadastro-container -->

              <div class="container-ou col-12">
                <hr />
                <p class="ou">Ou</p>
                <hr />
              </div>
              <!-- ou-container -->

              <div class="d-flex w-75 align-items-center justify-content-center mb-2 col-12">
                <button
                  type="submit"
                  class="btn align-items-center w-100 fw-bold p-2 rounded-3 btn-light google-button"
                >
                  <img src="static/icons/google.png" alt="Google Icon" />
                  Cadastrar com google
                </button>
                <!-- google-button -->
              </div>
              <!-- cadastrar-com-google -->
            </div>
          </form>
          <!-- form-cadastro -->

          <form class="form-login" id="form-login" style="display: none" action="index.html">
            <div class="row justify-content-center align-items-center">
              <div class="gif-container d-md-none col-12">
                <img src="static/icons/podio.gif" alt="Podio GIF" />
              </div>
              <!-- gif-container -->

              <h2 class="text-white mt-5 mb-3 text-center col-12">Faça Login</h2>

              <div class="mb-3 bg-dark container-input col-12">
                <input
                  type="email"
                  class="form-control bg-dark text-white rounded-2"
                  placeholder="Digite seu e-mail..."
                  id="email"
                />
                <label for="email" class="form-label text-light">E-mail</label>
              </div>
              <!-- input-group de email -->

              <!-- Campo de Senha -->
              <div class="mb-3 bg-dark container-input col-12">
                <input
                  type="password"
                  class="form-control bg-dark text-white rounded-2"
                  placeholder="Digite sua senha..."
                  id="loginPassword"
                />
                <label for="loginPassword" class="form-label text-light">Senha</label>
                <button
                  class="btn btn-outline-light eye"
                  type="button"
                  onclick="togglePassword('loginPassword', 'eyeIconLogin')"
                  aria-label="Mostrar senha"
                >
                  <span class="eye-icon" id="eyeIconLogin"
                    ><img src="static/icons/eye-solid.svg" alt=""
                  /></span>
                </button>
              </div>

              <a class="esqueceu-senha text-center col-12" href="#">Esqueceu a senha?</a>

              <div class="-flex w-75 align-items-center justify-content-center mb-2 col-12">
                <button
                  type="submit"
                  class="btn align-items-center w-100 fw-bold py-2 rounded-3 btn-light button-cadastro"
                >
                  Entrar
                </button>
              </div>
              <!-- btn-cadastro-container -->

              <div class="container-ou col-12">
                <hr />
                <p class="ou">Ou</p>
                <hr />
              </div>
              <!-- ou-container -->

              <div class="-flex w-75 align-items-center justify-content-center mb-2 col-12">
                <button
                  type="submit"
                  class="btn align-items-center w-100 fw-bold p-2 rounded-3 btn-light google-button"
                >
                  <img src="static/icons/google.png" alt="Google Icon" />
                  Entrar com google
                </button>
              </div>
            </div>
            <!-- cadastrar-com-google -->
          </form>
          <!-- form-login -->
        </div>
        <!-- container-form -->
      </div>
      <!-- container -->
    </main>

    <footer class="footer bg-black py-5">
      <div class="container">
        <div class="row">
          <div
            class="col-12 col-md-6 d-flex align-items-center justify-content-center align-items-md-start justify-content-md-start footer-logo"
          >
            <div class="logo">
              <a href="index.html"
                ><span class="h3 fw-bold">MATCH </span
                ><span class="h3 fw-bold text-white">HUB</span></a
              >
            </div>
            <!-- logo -->
          </div>
          <!-- footer-logo -->

          <div
            class="col-12 col-md-6 d-flex align-items-center justify-content-center align-items-md-end justify-content-md-end mt-2 mt-md-0 footer-links"
          >
            <ul class="d-flex gap-4 ps-0">
              <li>
                <a href="index.html"><h5>Início</h5></a>
              </li>
              <li>
                <a href="sobre.html"><h5>Sobre</h5></a>
              </li>
              <li>
                <a href="contato.html"><h5>Contato</h5></a>
              </li>
            </ul>
          </div>
          <!-- footer-links -->
        </div>
        <!-- row -->

        <div class="footer-rights">
          <h6 class="text-white text-center text-md-start mt-md-2">
            Todos os direitos reservados. Match Hub ©, 2025.
          </h6>
        </div>
        <!-- footer-rights -->
      </div>
      <!-- footer container -->
    </footer>
    <!-- footer -->

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/cadastro.js"></script>
  </body>
</html>
