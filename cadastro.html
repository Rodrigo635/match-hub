<html lang="pt">
  <head>
    <!-- Configurações de codificação e responsividade -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links para os arquivos CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/cadastro.css" />
    <link rel="stylesheet" href="./css/variaveis.css" />

    <!-- Título da página -->
    <link rel="shortcut icon" href="./static/icons/gamepad.png" type="image/x-icon" />
    <title>MATCH HUB - Cadastrar</title>
  </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark p-3">
        <div class="container d-flex w-100 justify-content-between">
          <!-- Brand -->
          <a class="navbar-brand d-flex align-items-center" href="index.html">
            <span class="h4 text-azul fw-bold mb-0">MATCH</span>
            <span class="h4 fw-bold text-white mb-0 ms-1">HUB</span>
          </a>

          <!-- Toggler/collapsing button -->
          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNavbar"
            aria-controls="mainNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
            onclick="openMenu()"
          >
            <span class="border-0 navbar-toggler-icon" id="menu"></span>
          </button>

          <!-- Links and form -->
          <div class="collapse nav-links navbar-collapse justify-content-end" id="mainNavbar">
            <!-- Search form -->
            <form class="d-flex align-items-center mb-2 mb-lg-0 me-lg-3 mt-3 mt-lg-0" role="search">
              <input
                class="form-control bg-dark text-white rounded-5 border-2"
                type="search"
                placeholder="Pesquisar..."
                aria-label="Search"
              />
              <img src="./static/icons/search.png" class="position-absolute ms-2" width="25px" height="25px" alt="pesquisar">
            </form>
            
            <ul class="navbar-nav d-flex  mb-2 mb-lg-0 text-center md-lg-5 me-lg-3">
              <li class="nav-item">
                <a class="nav-link text-white px-2" href="index.html"
                  >Início</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white px-2" href="sobre.html">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white px-2" href="contato.html"
                  >Contato</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>


    <main>
      <div class="auth-container">
        <!-- Nossos inputs pra alternar entre cadastro e login -->
        <div
          class="d-flex w-100 justify-content-center align-content-center z-1 order-1 order-md-0"
        >
          <button
            class="auth-toggle-btn border-0 w-100 py-3 fs-5 rounded-top-4 text-white"
            id="btn-cadastro"
            style="background-color: var(--cor-bg)"
            onclick="toggleEnter('form-cadastro')"
          >
            <h5 class="mb-0">Cadastrar</h5>
          </button>
          <button
            class="auth-toggle-btn border-0 w-100 py-3 fs-5 rounded-top-4 text-white"
            style="background-color: var(--cor-bgEscuro)"
            id="btn-entrar"
            onclick="toggleEnter('form-login')"
          >
            <h5 class="mb-0">Entrar</h5>
          </button>
        </div>

        <!-- cadastro-e-entrar -->

        <div class="bg-dark mb-5 w-100 h-auto rounded-bottom-4">
          <form
            class="form-cadastro flex-column justify-content-center align-items-center w-100"
            id="form-cadastro"
            style="display: flex"
            action="cadastro_concluido.html"
          >
            <div class="row d-flex justify-content-center align-items-center">
              <div class="w-50 rounded-5 mb-2 mt-5 justify-content-center d-md-none col-12">
                <img class="image-fluid w-100 rounded-5" src="static/icons/podio.gif" alt="Podio GIF" />
              </div>
              <!-- gif-container -->

              <h2 class="text-white fw-bold text text-center mt-5 mb-3 col-12">Faça seu cadastro</h2>

              <!-- Campo de email -->
              <div class="container-input mb-3 position-relative w-75 my-2 col-12">
                <input
                  type="email"
                  class="form-control text-white rounded-2"
                  placeholder="Digite seu e-mail..."
                  id="email"
                  required
                />

                <label for="email" class="form-label text-light">E-mail</label>
              </div>

              <!-- Campo de Senha -->
              <div class="container-input mb-3 position-relative w-75 my-2 col-12">
                <input
                  type="password"
                  class="form-control text-white rounded-2"
                  placeholder="Digite sua senha..."
                  id="mainPassword"
                  required
                />
                <label for="mainPassword" class="form-label text-light">Senha</label>
                <button
                  class="btn btn-outline-light eye"
                  type="button"
                  onclick="togglePassword('mainPassword', 'eyeIconMain')"
                  aria-label="Mostrar senha"
                >
                  <span class="eye-icon" id="eyeIconMain"
                    ><img src="static/icons/eye-solid.svg" alt=""
                  /></span>
                </button>
              </div>

              <!-- Campo de Confirmação de Senha -->
              <div class="container-input mb-3 position-relative w-75 my-2 col-12">
                <input
                  type="password"
                  class="form-control text-white rounded-2"
                  placeholder="Confirme sua senha..."
                  id="confirmPassword"
                  required
                />
                <label for="confirmPassword" class="form-label text-light">Confirmar Senha</label>
                <button
                  class="btn btn-outline-light eye"
                  type="button"
                  onclick="togglePassword('confirmPassword', 'eyeIconConfirm')"
                  aria-label="Mostrar senha"
                >
                  <span class="eye-icon" id="eyeIconConfirm"
                    ><img src="static/icons/eye-solid.svg" alt=""
                  /></span>
                </button>
              </div>

              <div class="d-flex align-items-center mt-1 mb-4 justify-content-center gap-2 col-12">
                <input class="termos-input" type="checkbox" id="termos" name="termos" required />
                <h6 class="text-center text-white m-0">
                  Aceito os <a class="link text-white opacity-75 mx-1" href="#">termos de uso </a> e
                  <a class="link text-white opacity-75 mx-1" href="#">condições.</a>
                </h6>
              </div>
              <!-- termos-container -->

              <div class="d-flex w-75 align-items-center justify-content-center mb-2 col-12">
                <button
                  type="submit"
                  class="btn-primary btn align-items-center w-100 fw-bold py-2 mb-2 rounded-3 btn-light"
                >
                  <h5 class="mb-0">Cadastrar</h5>
                </button>
              </div>
              <!-- btn-cadastro-container -->

              <div class="d-flex align-items-center w-75 justify-content-center gap-2 mb-3 col-12">
                <hr class="flex-grow-1 m-0 border-top-1 border-light opacity-50" />
                <h6 class="ou d-flex m-0 text-white opacity-75">Ou</h6>
                <hr class="flex-grow-1 m-0 border-top-1 border-light opacity-50" />
              </div>
              <!-- ou-container -->

              <div class="d-flex w-75 align-items-center justify-content-center mb-2 col-12">
                <button
                  type="submit"
                  class="btn-primary d-flex btn align-items-center justify-content-center w-100 mb-5 fw-bold p-2 rounded-3 btn-light"
                >
                  <img src="static/icons/google.png" alt="Google Icon" />
                  <h5 class="mb-0 ms-2">Cadastrar com Google</h5>
                </button>
                <!-- google-button -->
              </div>
              <!-- cadastrar-com-google -->
            </div>
          </form>
          <!-- form-cadastro -->

          <form
            class="form-login flex-column justify-content-center align-items-center w-100"
            id="form-login"
            style="display: none"
            action="index.html"
          >
            <div class="row justify-content-center align-items-center">
              <div class="w-50 rounded-5 mb-2 mt-5 justify-content-center d-md-none col-12">
                <img class="w-100 rounded-5" src="static/icons/podio.gif" alt="Podio GIF" />
              </div>
              <!-- gif-container -->

              <h2 class="text-white fw-bold mt-5 mb-3 text-center col-12">Faça Login</h2>

              <div class="container-input mb-3 position-relative w-75 my-2 col-12">
                <input
                  type="email"
                  class="form-control bg-dark text-white rounded-2"
                  placeholder="Digite seu e-mail..."
                  id="email"
                />
                <label for="email" class="form-label text-light">E-mail</label>
              </div>
              <!-- input-group de email -->

              <!-- Campo de Senha -->
              <div class="container-input mb-3 position-relative w-75 my-2 col-12">
                <input
                  type="password"
                  class="form-control bg-dark text-white rounded-2"
                  placeholder="Digite sua senha..."
                  id="loginPassword"
                />
                <label for="loginPassword" class="form-label text-light">Senha</label>
                <button
                  class="btn btn-outline-light eye"
                  type="button"
                  onclick="togglePassword('loginPassword', 'eyeIconLogin')"
                  aria-label="Mostrar senha"
                >
                  <span class="eye-icon" id="eyeIconLogin"
                    ><img src="static/icons/eye-solid.svg" alt=""
                  /></span>
                </button>
              </div>

              <a class="text-white opacity-75 mt-1 mb-4 text-center col-12 link" href="#"
                ><h6>Esqueceu a senha?</h6></a
              >

              <div class="-flex w-75 align-items-center justify-content-center mb-2 col-12">
                <button
                  type="submit"
                  class="btn-primary btn align-items-center w-100 fw-bold py-2 mb-2 rounded-3 btn-light"
                >
                  <h5 class="mb-0">Entrar</h5>
                </button>
              </div>
              <!-- btn-cadastro-container -->

              <div class="d-flex align-items-center w-75 justify-content-center gap-2 mb-3 col-12">
                <hr class="flex-grow-1 m-0 border-top-1 border-light opacity-50" />
                <h6 class="ou d-flex m-0 text-white opacity-75">Ou</h6>
                <hr class="flex-grow-1 m-0 border-top-1 border-light opacity-50" />
              </div>
              <!-- ou-container -->

              <div class="-flex w-75 align-items-center justify-content-center mb-2 col-12">
                <button
                  type="submit"
                  class="btn-primary d-flex btn align-items-center justify-content-center w-100 mb-5 fw-bold p-2 rounded-3 btn-light"
                >
                  <img src="static/icons/google.png" alt="Google Icon" />
                  <h5 class="mb-0 ms-2">Entrar com Google</h5>
                </button>
              </div>
            </div>
            <!-- cadastrar-com-google -->
          </form>
          <!-- form-login -->
        </div>
        <!-- container-form -->
      </div>
      <!-- container -->
    </main>

    <footer class="footer bg-black py-5">
      <div class="container">
        <div class="row">
          <!-- Logo Section -->
          <div
            class="col-12 col-md-6 d-flex justify-content-center justify-content-md-start mb-3 mb-md-0"
          >
            <a href="index.html" class="d-inline-block">
              <span class="h5 text-azul fw-bold">MATCH </span>
              <span class="h5 fw-bold text-white">HUB</span>
            </a>
          </div>

          <!-- Navigation Links -->
          <nav class="col-12 col-md-6 nav-links">
            <ul
              class="nav justify-content-center justify-content-md-end flex-md-row gap-2 gap-md-4"
            >
              <li class="nav-item">
                <a href="index.html" class="nav-link px-2 text-white"
                  >Início</a
                >
              </li>
              <li class="nav-item">
                <a href="sobre.html" class="nav-link px-2 text-white">Sobre</a>
              </li>
              <li class="nav-item">
                <a href="contato.html" class="nav-link px-2 text-white"
                  >Contato</a
                >
              </li>
            </ul>
          </nav>
        </div>

        <!-- Copyright Section -->
        <div class="row mt-4">
          <div class="col-12">
            <h6 class="text-white text-center text-md-start mb-0">
              Todos os direitos reservados. Match Hub ©, 2025.
            </h6>
          </div>
        </div>
      </div>
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/cadastro.js"></script>
    <script src="./js/global.js"></script>
  </body>
</html>
