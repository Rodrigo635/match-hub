<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="cadastro.css" />

    <title>MATCH HUB - Cadastrar</title>
  </head>

  <body>

    <header>
        <div class="logo">
          <a href="index.html">MATCH HUB</a>
        </div> <!-- logo -->
    </header><!-- header -->

    <main>
      <div class="container">

        <!-- Nossos inputs de type radio pra alternar entre cadastro e login -->
        <input type="radio" name="button" id="b1" checked />
        <input type="radio" name="button" id="b2" />
      
        <div class="cadastro-e-entrar">
          <label for="b1" class="button">Cadastrar</label>
          <label for="b2" class="button">Entrar</label>
        </div><!-- cadastro-e-entrar -->


        <div class="container-form">

          <form class="form-cadastro" action="cadastro_concluido.html">
            <div class="gif-container">
              <img src="static/icons/podio.gif" alt="Podio GIF" />
            </div><!-- gif-container -->

            <h1 class="titulo">Faça seu cadastro</h1>

            <div class="input-group">
              <input type="text" id="nome" name="nome" placeholder="Digite seu nome..." required/>
              <label>Nome</label>
            </div><!-- input-group de nome -->

            <div class="input-group">
              <input type="email" id="email" name="email" placeholder="Digite seu e-mail..." required/>
              <label>E-mail</label>
            </div><!-- input-group de email -->

            <div class="input-group">
              <input type="password" id="senha" name="senha" placeholder="Digite sua senha..." required/>
              <label>Senha</label>
              <span class="eye-icon"><img src="static/icons/eye.png" alt=""></span>
            </div><!-- input-group de senha -->

            <div class="input-group">
                <input type="password" id="senha" name="senha" placeholder="Confirme sua senha..." required/>
                <label>Confirmar Senha</label>
                <span class="eye-icon"><img src="static/icons/eye.png" alt=""></span>
            </div><!-- input-group de confirmar senha -->

            <div class="termos-container">
              <input type="checkbox" id="termos" name="termos" required/>
              <p>Aceito os <a href="#">termos de uso </a> e <a href="#">condições.</a></p>
            </div><!-- termos-container -->

            <div class="btn-cadastro-container">
              <button type="submit" class="btn-cadastro" href="cadastro_concluido.html">Cadastrar</button>
            </div><!-- btn-cadastro-container -->

            <div class="ou-container">
              <hr><p class="ou">Ou</p><hr>
            </div><!-- ou-container -->
            
            <div class="cadastrar-com-google">
              <div class="google-button">
                <img src="static/icons/google.png" alt="Google Icon" />
                <p>Cadastrar com Google</p>
              </div><!-- google-button -->
            </div><!-- cadastrar-com-google -->
          </form><!-- form-cadastro -->
        

          <form class="form-login" action="index.html">
            <div class="gif-container">
              <img src="static/icons/podio.gif" alt="Podio GIF" />
            </div><!-- gif-container -->

            <h1 class="titulo">Faça login</h1>

            <div class="input-group">
              <input type="email" id="email" name="email" placeholder="Digite seu e-mail..." required/>
              <label>E-mail</label>
            </div><!-- input-group de email -->

            <div class="input-group">
              <input type="password" id="senha" name="senha" placeholder="Digite sua senha..." required/>
              <label>Senha</label>
              <span class="eye-icon"><img src="static/icons/eye.png" alt=""></span>
            </div><!-- input-group de senha -->

            <a class="esqueceu-senha" href="#">Esqueceu a senha?</a>

            <div class="btn-cadastro-container">
              <button type="submit" class="btn-cadastro" href="index.html">Entrar</button>
            </div><!-- btn-cadastro-container -->

            <div class="ou-container">
              <hr><p class="ou">Ou</p><hr>
            </div><!-- ou-container -->

            <div class="cadastrar-com-google">
              <div class="google-button">
                <img src="static/icons/google.png" alt="Google Icon" />
                <p>Entrar com Google</p>
              </div><!-- google-button -->
            </div><!-- cadastrar-com-google -->
          </form><!-- form-login -->

        </div><!-- container-form -->

      </div><!-- container -->
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-logo">
          <a href="index.html">
            <div class="logo">
              <a href="">MATCH HUB</a>
            </div><!-- logo -->
          </a>
        </div><!-- footer-logo -->

        <div class="footer-links">
          <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </div><!-- footer-links -->

        <div class="footer-rights">
          <p>© 2025 Match Hub. Todos os direitos reservados.</p>
        </div><!-- footer-rights -->
      </div><!-- footer-container -->
    </footer><!-- footer -->

  </body>
</html>
